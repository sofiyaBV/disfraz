services:
  cosplay.db:
    image: postgres:17.3
    container_name: cosplay.db
    env_file:
      - docker.env
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-disfraz}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - disfraz_network

  cosplay.api:
    container_name: cosplay.api
    env_file:
      - docker.env
    depends_on:
      cosplay.db:
        condition: service_healthy
    build:
      context: ./back
    ports:
      - "3000:3000"
    networks:
      - disfraz_network

  cosplay.admin:
    container_name: cosplay.admin
    build:
      context: ./front-admin
      args:
        VITE_JSON_SERVER_URL: http://localhost:3000
    ports:
      - "4173:4173"
    depends_on:
      - cosplay.api
    networks:
      - disfraz_network

networks:
  disfraz_network:
    driver: bridge